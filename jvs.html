<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>aaj hum kuchh falo k baare me janne wale hain</h1>
    <script>
        var fruittype=prompt("konsa fal chahiye");
        switch(fruittype){
            case 'narangi':
            console.log('narangi hai 60 rupaye kilo');
            break;
            case 'sabe':
            console.log('sabe hai 80 rupaye kilo');
            break;
            case 'kele':
            console.log('kele hai 6 rupaye kilo');
            break;
            case 'papeeta':
            console.log('papeeta hai 30 rupaye kilo');
            default : 
            console.log('${fruittype} aaj khatm ho gya kal aayega')
        }
        console.log("aur kuchh chahiye");
    </script>
</body>
</html>
